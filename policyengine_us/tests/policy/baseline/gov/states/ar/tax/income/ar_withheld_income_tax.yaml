- name: Person with income over the standard deduction amount
  period: 2022
  absolute_error_margin: 0.01
  input:
    irs_employment_income: 15_000
    filing_status: JOINT
    state_code: AR
  output:
    ar_withheld_income_tax: 381.9 # 0.03*(15,000-2,270)

- name: Changing the filing status should not change the output 
  period: 2022
  absolute_error_margin: 0.01
  input:
    irs_employment_income: 15_000
    filing_status: WIDOW
    state_code: AR
  output:
    ar_withheld_income_tax: 381.9

- name: Capped at 0
  period: 2022
  absolute_error_margin: 0.01
  input:
    irs_employment_income: 5_000
    filing_status: WIDOW
    state_code: AR
  output:
    ar_withheld_income_tax: 0
