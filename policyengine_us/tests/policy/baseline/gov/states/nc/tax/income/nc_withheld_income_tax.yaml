- name: Person with income over the standard deduction amount
  period: 2022
  absolute_error_margin: 0.01
  input:
    irs_employment_income: 20_000
    filing_status: JOINT
    state_code: NC
  output:
    nc_withheld_income_tax: 361.775 #(20000-12750)*0.0499

- name: Changing the filing status should not change the output 
  period: 2022
  absolute_error_margin: 0.01
  input:
    irs_employment_income: 20_000
    filing_status: WIDOW
    state_code: NC
  output:
    nc_withheld_income_tax: 361.775

- name: Capped at 0
  period: 2022
  absolute_error_margin: 0.01
  input:
    irs_employment_income: 12_000
    filing_status: WIDOW
    state_code: NC
  output:
    nc_withheld_income_tax: 0
