- name: Person with income over the personal exemption amount
  period: 2022
  absolute_error_margin: 0.01
  input:
    irs_employment_income: 15_000
    filing_status: JOINT
    state_code: IL
  output:
    il_withheld_income_tax: 622.4625 #0.0495*(15000-2425)

- name: Changing the filing status should not change the output 
  period: 2022
  absolute_error_margin: 0.01
  input:
    irs_employment_income: 15_000
    filing_status: WIDOW
    state_code: IL
  output:
    il_withheld_income_tax: 622.4625

- name: Tax exempt
  period: 2022
  absolute_error_margin: 0.01
  input:
    irs_employment_income: 2_000
    filing_status: WIDOW
    state_code: IL
  output:
    il_withheld_income_tax: 0
